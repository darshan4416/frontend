<h2>angular assignment-2</h2>

<button (click)="start()">Call the Api</button>
<button (click)="reset()">Reset</button>

<div>
  <h3>User Data List</h3>
  <div *ngIf="userData?.length > 0 ">
      <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Body</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userData;">
              <td>{{user.id}}</td>
              <td>{{user.title}}</td>
              <td>{{user.body}}</td>
            </tr>
            </tbody>
            </table>
  </div>
